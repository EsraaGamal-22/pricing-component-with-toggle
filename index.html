<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
 
  <section class="intro-sec">
    <div class="container">
      <div class="intro">
        <h1>Our Pricing</h1>
        <div class="slider-content">
          <span>Annually</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round" onclick="slideChange()"></span>
          </label>
          <span>Monthly</span>
        </div>
      </div>
    </div>

  </section>
  <section class="price-sec">
    <div class="container row">
      <div class="price-content regular">
        <p>Basic</p>
        <p class="month-price">&dollar;19.99</p>
        <p class="annual-price">  &dollar;199.99</p>
        <ul class="price-details">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>

        </ul>
        <button>Learn More</button>
      </div>
      <div class="price-content colored">
        <p>Professional</p>
        <p class="month-price whited">&dollar;24.99</p>
        <p class="annual-price whited"> &dollar;249.99</p>
        <ul class="price-details">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li> Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      
      </div>
      <div class="price-content regular">
        <p> Master</p>
        <p class="month-price">&dollar;39.99</p>
        <p class="annual-price">&dollar;399.99</p>
        <ul class="price-details">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </div>
  </section> 
  <div class="bottom-back">
    <img src="images/bg-bottom.svg" alt="bottom-bk">
  </div>

  
  <script src="main.js"></script>

</body>
</html>
